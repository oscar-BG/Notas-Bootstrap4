<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Etiqueta obligatoria para moviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Estilos bootstrap -->
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <title>Bootstrao en local</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <!-- Grupo de entrada -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@ icono</span>
                </div>
                <input type="text" placeholder="Usuario" class="form-control">
            </div>
            <br><br>
            <div class="input-group">
                <input type="text" placeholder="Ingresa email" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">@icono</span>
                </div>
            </div>
            <br><br>

            <label for="url">URL</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">https://web.com</span>
                </div>
                <input type="text" placeholder="Usuario" class="form-control">
            </div>
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-text">.00</div>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" placeholder="Ingresa valor" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">,000</span>
                </div>
            </div>
            
            <div class="input-group mt-5">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" name="" id="">
                    </div>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mt-5">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" name="" id="">
                    </div>
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- Multiples input -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nombre y apellido</span>
                </div>
                <input type="text" placeholder="Nombre completo" class="form-control">
                <input type="text" placeholder="Ingresa apellido" class="form-control">
            </div>

            <!-- Botones -->
            <div class="input-group mt-5">
                <input type="text" placeholder="Buscar" class="form-control">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary">Buscar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Cargar librerias en el siguiente orden -->
    <!-- 1.- Jquery -->
    <script src="../js/jquery-3.4.1.slim.js"></script>
    <!-- 2.- Popper -->
    <script src="../js/popper.js"></script>
    <!-- Bootstrap -->
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
