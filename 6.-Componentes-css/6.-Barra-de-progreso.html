<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Etiqueta obligatoria para moviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Estilos bootstrap -->
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <title>Bootstrao en local</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Barra de progreso -->
        <div class="progress">
            <div class="progress-bar" style="width:45%"></div>
        </div>

        <!-- Barra de progreso con texto -->
        <div class="progress mt-5">
            <div class="progress-bar" style="width: 45%;"> 45%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar bg-info" style="width: 55%;"> 55%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar bg-warning" style="width: 65%;">65%</div>
        </div>

        <div class="progress mt-5" style="height: 50px;">
            <div class="progress-bar bg-success" style="width: 75%;">75%</div>
        </div>

        <!-- Barras striped -->
        <div class="progress mt-5">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 55%">55%</div>
        </div>

        <div class="progress mt-5" style="height: 40px;">
            <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
            <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
            <div class="progress-bar bg-secondary" style="width: 30%;">30%</div>
        </div>
    </div>    
    <!-- Cargar librerias en el siguiente orden -->
    <!-- 1.- Jquery -->
    <script src="../js/jquery-3.4.1.slim.js"></script>
    <!-- 2.- Popper -->
    <script src="../js/popper.js"></script>
    <!-- Bootstrap -->
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
