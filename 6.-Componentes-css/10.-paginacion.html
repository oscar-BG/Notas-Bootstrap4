<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Etiqueta obligatoria para moviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Estilos bootstrap -->
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <title>Bootstrao en local</title>
</head>
<body>
    
    <div class="container mt-5">
        <nav>
            <ul class="pagination">
                <li class="page-item disable"><a href="#" class="page-link">Anterior</a></li>
                <li class="page-item active"><a href="#" class="page-link">1</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link">Siguiente</a></li>
            </ul>
        </nav>

        <!-- Paginacion centrada -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disable"><a href="#" class="page-link">Anterior</a></li>
                <li class="page-item active"><a href="#" class="page-link">1</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link">Siguiente</a></li>
            </ul>
        </nav>

        <!-- Alinear a la derecha -->
        <nav>
            <ul class="pagination justify-content-end">
                <li class="page-item disable"><a href="#" class="page-link">Anterior</a></li>
                <li class="page-item active"><a href="#" class="page-link">1</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link">Siguiente</a></li>
            </ul>
        </nav>

        <!-- Paginacion larga -->
        <nav>
            <ul class="pagination pagination-lg">
                <li class="page-item disable"><a href="#" class="page-link">Anterior</a></li>
                <li class="page-item active"><a href="#" class="page-link">1</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link">Siguiente</a></li>
            </ul>
        </nav>

        <!-- Paginacion péqueña -->
        <nav>
            <ul class="pagination pagination-sm">
                <li class="page-item disable"><a href="#" class="page-link">Anterior</a></li>
                <li class="page-item active"><a href="#" class="page-link">1</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link">Siguiente</a></li>
            </ul>
        </nav>

        <!-- Paginacion con flecha -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disable"><a href="#" class="page-link"><span>&laquo;</span> <span class="sr-only">Anterior</span></a></li>
                <li class="page-item active"><a href="#" class="page-link">1</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link">2</a></li>
                <li class="page-item disable"><a href="#" class="page-link"><span>&raquo;</span><span class="sr-only">Siguiente</span></a></li>

    <!-- Cargar librerias en el siguiente orden -->
    <!-- 1.- Jquery -->
    <script src="../js/jquery-3.4.1.slim.js"></script>
    <!-- 2.- Popper -->
    <script src="../js/popper.js"></script>
    <!-- Bootstrap -->
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
