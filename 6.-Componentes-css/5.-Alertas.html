<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Etiqueta obligatoria para moviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Estilos bootstrap -->
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <title>Bootstrao en local</title>
</head>
<body>
    <div class="container">
        <!-- Alerta primary -->
        <div class="alert alert-primary">
            <p>Alert primary</p>
        </div>
        <br><br>

        <!-- Alerta secondary -->
        <div class="alert alert-secondary">
            <p>Alert secondary</p>
        </div>
        <br><br>

        <!-- Alerta danger -->
        <div class="alert alert-danger">
            <p>Alert danger</p>
        </div>
        <br><br>

        <!-- Alerta success -->
        <div class="alert alert-success">
            <p>Alert secess</p>
        </div>
        <br><br>

        <!-- Alert info -->
        <div class="alert alert-info">
            <p>Alert info</p>
        </div>
        <br><br>

        <!-- Alert warning -->
        <div class="alert alert-warning">
            <p>Alert warning</p>
        </div>
        <br>

        <!-- Alerta light -->
        <div class="alert alert-light">
            <p>Alert light</p>
        </div>
        <br>

        <!-- Alerta dark -->
        <div class="alert alert-dark">
            <p>Alerta dark</p>
        </div>

        <!-- Alert Dismissible -->
        <div class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">
                <span>&times</span>
            </button>
            <strong>Dismissible</strong> Entrada ingresada
        </div>

        <!-- Alerta con contenido extra -->
        <div class="alert alert-success">
            <h4 class="alert-heading">Bienvenidos</h4>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt, cum!</p>
        </div>
    </div>


    <!-- Cargar librerias en el siguiente orden -->
    <!-- 1.- Jquery -->
    <script src="../js/jquery-3.4.1.slim.js"></script>
    <!-- 2.- Popper -->
    <script src="../js/popper.js"></script>
    <!-- Bootstrap -->
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
