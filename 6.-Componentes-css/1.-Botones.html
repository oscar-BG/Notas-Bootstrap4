<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Etiqueta obligatoria para moviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Script de iconos -->
    <script src="https://kit.fontawesome.com/dd15b4880f.js" crossorigin="anonymous"></script>
    <!-- Estilos bootstrap -->
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <title>Bootstrao en local</title>
</head>
<body>
    <div class="container mt-3">
        <!-- Botones -->
        <div class="bg-light border p-3" style="height: 100px;">
            <button class="btn btn-primary" type="button"> Primary</button>
            <button class="btn btn-secondary" type="button"> Secondary</button>
            <button class="btn btn-success" type="button"> Success</button>
            <button class="btn btn-info" type="button"> Info</button>
            <button class="btn btn-warning" type="button"> Warning</button>
            <button class="btn btn-danger" type="button"> Danger</button>
            <button class="btn btn-light" type="button"> Light</button>
            <button class="btn btn-dark" type="button"> Dark</button>
            <button class="btn btn-link" type="button"> Link</button>
        </div>
        <br><br>

        <!-- Tipos de botones y etiquetas -->
        <div class="bg-light border" style="height: 100px;">
            <a class="btn btn-success" role="button" href="#">Enlance</a>

            <input class="btn btn-warning" type="button" value="boton warning">

            <input class="btn btn-primary" type="submit" value="enviar  primary">

            <input class="btn btn-info" type="reset" value="borrar">
        </div>
        <br><br>

        <!-- Botones Outline -->
        <div class="bg-light border" style="height: 100px;">
            <button class="btm btn-outline-primary " type="button"> Primary</button>
            <button class="btm btn-outline-secondary " type="button"> Secondary</button>
            <button class="btm btn-outline-success " type="button"> Success</button>
            <button class="btm btn-outline-info " type="button"> Info</button>
            <button class="btm btn-outline-warning " type="button"> Warning</button>
            <button class="btm btn-outline-danger " type="button"> Danger</button>
            <button class="btm btn-outline-light " type="button"> Light</button>
            <button class="btm btn-outline-dark " type="button"> Dark</button>
        </div>
        <br><br>

        <!-- TamaÃ±o de boton e iconos font awesome -->
        <div class="bg-light border" style="height: 100px;">
            <button class="btn btn-primary btn-lg" type="button"> Primary</button>
            <button class="btn btn-secondary btn-sm" type="button"> Secondary</button>
            <br><br>
            <button class="btn btn-success btn-block" type="button"> <i class="fas fa-address-book"></i> Success</button>
        </div>
        <br><br>

        <!-- #################### -->
        <!--     Parte 2 -->
        <!-- ##################### -->


        <!-- Estados de botones -->
        <button class="btn btn-primary" type="button">regular</button>
        <button class="btn btn-primary active" type="button">Active</button>
        <button class="btn btn-primary disabled" type="button">Disabled</button>
        <button class="btn btn-primary" type="button" data-toggle="button">toggle</button>
        <br><br>

        <!-- Grupo de botones -->
        <div class="btn-group">
            <button class="btn btn-primary" type="button">Izquierda</button>
            <button class="btn btn-primary active" type="button">Centro</button>
            <button class="btn btn-primary disabled" type="button">Derecha</button>
        </div>
        <br><br>
        <!-- Botones toolbar -->
        <div class="btn-toolbar">
            <div class="btn-group mr-3">
                <button class="btn btn-primary" type="button">Uno</button>
                <button class="btn btn-primary active" type="button">dos</button>
                <button class="btn btn-primary disabled" type="button">tres</button>
                <button class="btn btn-primary disabled" type="button">cuatro</button>
            </div>
            <div class="btn-group mr-3">
                <button class="btn btn-primary" type="button">Cinco</button>
                <button class="btn btn-primary active" type="button">Seis</button>
                <button class="btn btn-primary disabled" type="button">Siete</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary disabled" type="button">Ocho</button>
            </div>
        </div>
        <br><br>

        <!-- Botones verticales -->
        <div class="btn-group-vertical">
            <button class="btn btn-primary" type="button">Uno</button>
            <button class="btn btn-primary active" type="button">dos</button>
            <button class="btn btn-primary disabled" type="button">tres</button>
        </div>
        <br><br>

        <!-- Botones dropdown -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Botones emergentes</button>

            <div class="dropdown-menu">
                <button class="btn btn-primary" type="button">Uno</button>
                <button class="btn btn-primary active" type="button">dos</button>
                <button class="btn btn-primary disabled" type="button">tres</button>
            </div>
        </div>

        <br><br><br><br><br>

        <!-- Botones split -->
        <div class="btn-group">
            <button class="btn btn-primary" type="button">Boton split</button>
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Boton split
                <span>Botones drop y split</span>
            </button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Enlace 1</a>
                <a href="#" class="dropdown-item">Enlace 2</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Enlace 3</a>
            </div>
        </div>

        <br><br><br><br><br><br><br>
    </div>
    <!-- Cargar librerias en el siguiente orden -->
    <!-- 1.- Jquery -->
    <script src="../js/jquery-3.4.1.slim.js"></script>
    <!-- 2.- Popper -->
    <script src="../js/popper.js"></script>
    <!-- Bootstrap -->
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
